<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Редактирование книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
<header th:insert="base/header :: header"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1 class="display-4 fw-bold text-body-emphasis">Редактирование данных книги</h1>
        <div th:each="el : ${books}">
            <form method="post">
                <input type="text" name="title" th:value="${el.title}" placeholder="Редактировать название книги" class="form-control"><br>
                <textarea name="descriptions" placeholder="Редактировать описание книги" class="form-control" maxlength="254" th:text="${el.descriptions}"/></textarea><br>
                <input type="number" name="years" th:value="${el.years}"  placeholder="Редактировать год выпуска" class="form-control"><br>
                <input type="text" name="author" th:value="${el.author}"  placeholder="Редактировать автора книги" class="form-control"><br>
                <input type="text" name="category" th:value="${el.category}"  placeholder="Редактировать категорию книги" class="form-control"><br>
                <input type="number" name="price" th:value="${el.price}" placeholder="Редактировать цену" class="form-control"><br>
                <button type="submit" class="btn btn-primary btn-sm">Обновить данные книги</button>
            </form>
        </div>
    </div>
</main>
<footer class="py-2 text-center text-body-secondary">
    <div th:insert="base/footer :: footer"></div>
</footer>
</body>
</html>
