<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${page}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<header th:insert="base/header :: header"></header>
<body>
<main>
    <div class="container mt-5 mb-1 text-center">
        <h1 class="display-4 fw-bold text-body-emphasis">Страница авторизации</h1>
        <form action="/authorization" method="post" class="mt-4">
            <input type="text" name="login" placeholder="Введите логин" class="form-control mb-3" required><br>
            <input type="password" name="password" placeholder="Введите пароль" class="form-control mb-3" required><br>
            <button type="submit" class="btn btn-primary btn-sm">Авторизоваться</button>
        </form>
    </div>
    <div class="text-center mt-2">
        <p>Не зарегистрированы?</p>
        <a href="/registration" class="btn btn-primary btn-sm">Регистрация</a>
    </div>
</main>
</body>
<footer class="py-2 text-center text-body-secondary">
    <div th:insert="base/footer :: footer"></div>
</footer>
</body>
</html>
