<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${page}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<header th:insert="base/header :: header"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1 class="display-4 fw-bold text-body-emphasis">Добавление книги</h1>
        <form action="/book/add" method="post">
            <input type="text" name="title" placeholder="Введите название книги" class="form-control" required><br>
            <textarea name="descriptions" placeholder="Описание книги" class="form-control" maxlength="254" required></textarea><br>
            <input type="number" name="years" placeholder="Укажите год выпуска" class="form-control" required><br>
            <input type="text" name="author" placeholder="Укажите автора книги" class="form-control" required><br>
            <input type="text" name="category" placeholder="Укажите категорию книги" class="form-control" required><br>
            <input type="number" name="price" placeholder="Укажите цену" class="form-control" required><br>
            <button type="submit" class="btn btn-primary btn-sm">Добавить книгу</button>
        </form>
    </div>
</main>
<footer class="py-2 text-center text-body-secondary">
    <div th:insert="base/footer :: footer"></div>
</footer>
</body>
</html>
